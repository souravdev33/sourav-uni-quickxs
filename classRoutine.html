<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Routine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .name {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1{
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        select {
            margin-bottom: 20px;
            padding: 5px;
            width: 40%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        @media (max-width: 600px) {
            h3 {
                font-size: 15px;
            }

            th,
            td {
                font-size: 10px;
                padding: 5px;
                height: fit-content;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 class="name">QuickNotes</h1>
    </header>
    <div class="container">
        <h1>Class Routine</h1>
        <h3 style="text-align: center;">PUC | CSE | 42nd | 5th | A</h3><br>
        <label for="dayFilter">Select Day:</label>
        <select id="dayFilter">
            <option value="all">All</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
        </select>

        <table id="routineTable">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Subject / Instructor</th>
                    <th>Time</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody>
                <!-- The data will be populated here using JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        const classRoutine = [
            // Saturday Classes
            { className: "AI / AD", day: "Saturday", time: "09:45 AM - 11:00 AM", room: "Room 611" },
            { className: "COA / TDM", day: "Saturday", time: "11:00 AM - 12:15 PM", room: "Room 611" },
            { className: "ISD / DD", day: "Saturday", time: "12:15 PM - 1:30 PM", room: "Room 611" },
            { className: "MAD / AM", day: "Saturday", time: "2:30 PM - 05:00 PM", room: "Room 606" },
            
            // Sunday Classes
            { className: "OSL / SRM", day: "Sunday", time: "08:30 AM - 09:45 AM", room: "Room 606" },
            { className: "ISD / DD", day: "Sunday", time: "09:45 AM - 11:00 AM", room: "Room 510" },
            { className: "COA / TDM", day: "Sunday", time: "11:00 AM - 12:15 PM", room: "Room 510" },


            // Monday Classes
            { className: "OS / SRM", day: "Monday", time: "02:30 PM - 03:45 PM", room: "Room 510" },
            { className: "STP / GH", day: "Monday", time: "03:45 PM - 05:00 PM", room: "Room 611" },

            // Tuesday Classes
            { className: "MAD / AM", day: "Tuesday", time: "11:00 AM - 01:30 PM", room: "Room 604" },
            { className: "AIL / AD", day: "Tuesday", time: "02:30 PM - 05:00 PM", room: "Room 601" },

            // Wednesday Classes
            { className: "OS / SRM", day: "Wednesday", time: "12:15 PM - 01:30 PM", room: "Room 409" },
            { className: "STP / GH", day: "Wednesday", time: "02:30 PM - 03:45 PM", room: "Room 510" },
        ];

        // Function to render class routine in the table
        function renderRoutine(filteredRoutine) {
            const tbody = document.querySelector('#routineTable tbody');
            tbody.innerHTML = ''; // Clear existing rows

            filteredRoutine.forEach(item => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${item.day}</td>
                    <td>${item.className}</td>
                    <td>${item.time}</td>
                    <td>${item.room}</td>
                `;
                tbody.appendChild(newRow);
            });
        }

        // Function to filter the class routine based on the selected day
        function filterRoutine() {
            const selectedDay = document.getElementById('dayFilter').value;
            const filteredRoutine = selectedDay === 'all'
                ? classRoutine
                : classRoutine.filter(item => item.day === selectedDay);
            renderRoutine(filteredRoutine);
        }

        // Add event listener to the dropdown menu
        document.getElementById('dayFilter').addEventListener('change', filterRoutine);

        // Initial call to render the routine with all classes
        renderRoutine(classRoutine);
    </script>
</body>

</html>
